<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Instrumentos </title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body onload="mostrarInstrumentos()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de Instrumentos </h1>
    </div>
    <div class="contenedor">
        <div class="elemento">
            <ul id="instrumentos">

            </ul>
        </div>
    </div>
    <div class="contenedor">
        <div style="text-align:center;">
            <button style="cursor: pointer" onclick="agregarInstrumento()">+</button>
        </div>

        <form id="forma">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
            <input type="text" name="marca" id="marca" placeholder="Marca instrumento" />
        </form>
    </div>
    <script src="../js/clases/instrumento.class.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
